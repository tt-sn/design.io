<body>
  <div id="webbox">
    <h2>text converter</h2>
<hr>
<p>
<form name="Box_form" action="index.html">
  <textarea type="textbox" name="textbox" id="text" value="" style="font-size:20px" placeholder="変換したい文を貼り付けてください"></textarea>
</form>
</p>
<p>
  <div class = "flexbox">
  <div class="flex">
    <input type="image" value="全角→半角"      src="./img/001.png" onclick="convert(this)" class="button" title="1"/>
    <input type="image" value="半角→全角"      src="./img/002.png" onclick="convert(this)" class="button" title="2"/>
    <input type="image" value="かな→カナ"      src="./img/003.png" onclick="convert(this)" class="button" title="3"/>
    <input type="image" value="カナ→かな"      src="./img/004.png" onclick="convert(this)" class="button" title="4"/>
    <input type="image" value="スペース挿入"   src="./img/006.png" onclick="insertSpace()" class="button"/>
    <input type="image" value="スペース削除"   src="./img/007.png" onclick="deleatSpace()" class="button"/>
    <input type="image" value="大文字→小文字"  src="./img/008.png" onclick="toSmall()"     class="button"/>
    <input type="image" value="小文字→大文字"  src="./img/009.png" onclick="toBig()"       class="button"/>
    <input type="image" value="濁点挿入"       src="./img/005.png" onclick="insertMark()"  class="button"/>
  </div>
    <div class = "flex">
      <div class="block">
        <p>
        <textarea type="textbox" id="T1" value="" style="font-size:20px" placeholder="置換前"></textarea><br>
        <textarea type="textbox" id="T2" value="" style="font-size:20px" placeholder="置換後"></textarea>
        </p>
      </div>
      <input type="image" value="濁点挿入"       src="./img/change.png" onclick="ChangeWord()"  class="button2"/>
    </div>
  </div>



</p>
<p><img src="./img/vert.png" class="pic" /></p>

  <div class="wrap">
    <textarea type="text" value="" id="Output" placeholder="変換後の文字列が表示されます" style="font-size:25px" onfocus="this.select();" readonly></textarea>
    <p>
    <button id ="cop" ontouchstart=""><a href="#demo1" class="modal"><img src="./img/copyBtn.png" id="copyBtn"></a></button>
    </p>
    
    <div class="modalBox" id="demo1">
        <div class="modalInner">
          コピーしました
        </div>
    </div>
  </div>
